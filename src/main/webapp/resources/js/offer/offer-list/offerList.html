<div>
    <button ng-click="requestNewestOffers()">
        newest deals
    </button>
    <button ng-click="requestHottestOffers()">
        hottest deals
    </button>
</div>
<div>
        <div ng-repeat="offer in offerList track by offer.id">
            <div>
                <div>
                    {{offer.offerTitle}} - {{offer.finalPrice}}eur [+{{offer.offerPositiveVote}} | +{{offer.offerNegativeVote}}]
                </div>
                <div>
                    {{offer.offerDescription}} - Image to be injected:{{offer.offerImage}}
                </div>
                <div>
                    <a href="http://{{offer.offerLink}}">go to deal</a>
                </div>
            </div>
            <button ng-click="showSpecifications(offer.id)">get specifications</button>
            <hr/>
        </div>
</div>
<div ng-offer-specifications="offerSpecifications" the-offer="offerSpecifications"></div>
