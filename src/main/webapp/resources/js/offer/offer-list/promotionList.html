<header id="header">
    <div class="content">
        <div class="main-logo main-logo--list content-ease content-ease--top">
        </div>
        <h1 class="content-ease content-ease--right">
            <em class="main-logo__brand">aporlaoferta</em>
        </h1>
        <div ng-main-slogan="mainSlogan"/>
        <ul class="actions">
            <li><a href="#offerFilterContainer" class="button medium--rounded hvr-icon-grow newest-offers icon fa-shopping-cart whiteButton scrolly main-selection"
                   ng-click="requestNewestOffers()">&Uacute;ltimas
                promociones</a></li>
            <li><a ng-model="hotty" href="#offerFilterContainer"
                   class="button medium--rounded hvr-icon-pulse-grow hot-offers icon fa-fire whiteButton scrolly main-selection"
                   ng-click="requestHottestOffers()">Ofertas calientes</a>
            </li>
            <li>
                <button class="button icon hvr-icon-shrink fa fa-info whiteButton no-decoration tutorial-info" ng-click="displayTutorialModal()" tabindex="0"></button>
            </li>
        </ul>
    </div>
</header>

<div ng-offer-list="offerList" default-list="defaultList"></div>
