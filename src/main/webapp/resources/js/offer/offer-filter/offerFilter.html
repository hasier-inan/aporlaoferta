<header class="major">
    <div class="filter-header">
        <h3>Filtrar contenidos</h3>
    </div>
    <button id="displayFilterContents" class="button mini icon fa-chevron-down whiteButton no-decoration"
            ng-class="displayFilterContent" ng-click="displayFilterContents()"></button>
    <div class="filters-contents" ng-class="displayFilterContent">
        <ul>
            <a id="cleanFilter" href="#"
               class="button icon fa-remove whiteButton inline-block basic-margin"
               ng-click="cleanFilters()" ng-disabled="processing">Limpiar filtros</a>
        </ul>
        <ul>
            <div class="filterByCategoryContent inline-block basic-margin" ng-model="offerCategoryManager"
                 ng-offer-category-manager="offerCategoryManager" reset="resetCategory"
                 selectedcategory="filter.selectedcategory"
                 changeevent="requestFilterApply"></div>
            <div class="filter-parent inline-block basic-margin">
                <label for="filter-by" id="label-for-filter-by"><i class="fa fa-search"></i></label>
                <input id="filter-by" type="text" ng-model="filter.text"
                       class="fa-search filter-input inline-block " id="filter-text-finder"
                       value="" placeholder="Buscar (m&iacute;inimo 3 car&aacute;cteres)"
                       ng-change="searchCriteriaChanged()">
            </div>

            <div class="filterWithExpiredContent inline-block basic-margin">
                <input type="checkbox" id="filterByExpiredCheckbox"
                       name="filterByExpiredCheckbox" ng-model="filter.expired"
                       ng-change="requestFilterApply()"/>
                <label id="filterByExpiredLabel" for="filterByExpiredCheckbox" class="overheadLabel">Mostrar
                    caducados</label>
            </div>
        </ul>

    </div>
    <div class="filter-tabs">
        <label ng-class="filter.dateRange==0?'selected':''">
            <input type="radio" ng-model="filter.dateRange" value="0">
            Hoy
        </label>
        <label ng-class="filter.dateRange==1?'selected':''">
            <input type="radio" ng-model="filter.dateRange" value="1">
            Semana
        </label>
        <label ng-class="filter.dateRange==2?'selected':''">
            <input type="radio" ng-model="filter.dateRange" value="2">
            Mes
        </label>
        <label ng-class="filter.dateRange==3?'selected':''">
            <input type="radio" ng-model="filter.dateRange" value="3">
            Siempre
        </label>
    </div>
</header>
