<md-autocomplete
        md-no-cache="false"
        md-selected-item="selectedcompany"
        md-search-text="searchCompany"
        md-search-text-change="searchCompanyChange(searchCompany)"
        md-items="company in querySearch(searchCompany)"
        md-selected-item-change="selectedItemChange(company)"
        md-item-text="company.companyName"
        md-min-length="0"
        placeholder="Nombre de la compañía">
    <md-item-template>
        <span md-highlight-text="searchCompany" md-highlight-flags="^i">{{company.companyName}}</span>
    </md-item-template>
</md-autocomplete>
