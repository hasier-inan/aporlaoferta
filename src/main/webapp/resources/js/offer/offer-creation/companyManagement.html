<div class="select-wrapper overheadField" ng-show="!brandNewCompany">
    <select name="offerCompanies"
            id="offerCompaniesSelect"
            ng-options="comp as comp.companyName for comp in offerCompanies track by comp.companyName"
            ng-model="company" ng-change="onCompanyChange(company)"
            class="overheadField" ng-class="isCompanySelected()?'ng-valid':'ng-invalid'">
        <option value selected="selected">- EMPRESA -</option>
    </select>
</div>
<input type="checkbox" id="brandNewCompanyForm"
       name="brandNewCompanyForm" ng-model="brandNewCompany"
       ng-change="updateSelectedCompany(brandNewCompany)"/>
<label id="brandNewCompanyFormLabel" for="brandNewCompanyForm" class="overheadLabel">Otra empresa</label>

<div ng-show="brandNewCompany">
    <form>
        <input type="text" id="createCompanyName"
               ng-model="offerCompany.companyName"
               class="overheadField content-validation"
               placeholder="Nombre" ng-required="brandNewCompany"
               ng-maxlength="250"/>
    </form>
</div>
