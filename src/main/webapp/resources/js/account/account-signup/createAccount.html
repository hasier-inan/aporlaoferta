<div id="accountCreationContainer">
    <div>
        <form name="accountCreationContainer" class="centeredForm">
            <ul>
                <label for="createUserNickname" class="overhead-hint-label" ng-hide="disableNickname">Elige un nombre de
                    usuario</label>
                <input type="text" id="createUserNickname" ng-model="theUser.userNickname"
                       class="overheadField content-validation"
                       placeholder="usuario" ng-disabled="disableNickname" required ng-maxlength="250"/>
            </ul>
            <ul>
                <label for="oldUserPassword" class="overhead-hint-label" ng-show="disableNickname">Añade tu antigua y
                    nueva contrase&ntilde;a</label>
                <input type="password" id="oldUserPassword" ng-model="theUser.oldPassword"
                       class="overheadField content-validation"
                       placeholder="Contrase&ntilde;a antigua" ng-required="disableNickname" ng-pattern="validPassword" ng-maxlength="250"
                       ng-show="disableNickname"/>
            </ul>
            <ul>
                <label for="createUserPassword" class="overhead-hint-label" ng-hide="disableNickname">
                    La contraseña debe tener un m&iacute;nimo de 8 car&aacute;cteres, compuesto por lo menos por un n&uacute;mero
                    y una letra</label>
                <label for="createUserPassword" class="overhead-hint-label" ng-show="disableNickname">
                    Recuerda que la contraseña debe tener un m&iacute;nimo de 8 car&aacute;cteres, compuesto por lo
                    menos por un n&uacute;mero y una letra</label>
                <input type="password" id="createUserPassword" ng-model="theUser.userPassword" ng-pattern="validPassword"
                       class="overheadField content-validation"
                       placeholder="Contrase&ntilde;a" required ng-maxlength="250"/>
                <input type="password" id="createUserPassword2" ng-model="userPassword2" ng-pattern="validPassword"
                       class="overheadField content-validation"
                       placeholder="Repita la Contrase&ntilde;a" ng-maxlength="250"
                       pw-check="createUserPassword" required/>
            </ul>
            <ul>
                <label for="createUserEmail" class="overhead-hint-label" ng-hide="disableNickname">
                    Recibir&aacute;s un correo electr&oacute;nico para confirmar tu cuenta</label>
                <label for="createUserEmail" class="overhead-hint-label" ng-show="disableNickname">
                    Tambi&eacute;n puedes cambiar tu correo electr&oacute;nico y avatar</label>
                <input type="text" id="createUserEmail" ng-model="theUser.userEmail"
                       class="overheadField content-validation"
                       placeholder="Email" required ng-pattern="validMail" ng-maxlength="250"/>
            </ul>
            <label id="imageUploadLabel" for="imageUploadContent" class="overhead-hint-label"
                   ng-hide="disableNickname">Puedes a&ntilde;adir opcionalmente un avatar</label>

            <div id="imageUploadContent" ng-image-uploader="createAccountImageUploader"
                 final-url="theUser.userAvatar"></div>

            <input type="hidden" id="createUserAvatar" ng-model="theUser.userAvatar" class="overheadField"/>
            <label for="createAccountCaptcha" class="overhead-hint-label">Antes de continuar soluciona el
                captcha para probar que no eres un robot</label>
            <ul class="regular-bottom">
                <li>

                    <div id="createAccountCaptcha" on-create="setWidgetId(widgetId)" vc-recaptcha key="publicKey"
                         class="offerCaptcha"></div>

                </li>
            </ul>
        </form>
    </div>

    <button ng-disabled="!accountCreationContainer.$valid || processing"
            class="button small icon fa-user overheadButton"
            ng-click="createAccount(theUser)" class="overheadButton" ng-hide="disableNickname">
        crear perfil
    </button>
    <button ng-disabled="!accountCreationContainer.$valid || processing"
            class="button small icon fa-user overheadButton"
            ng-click="createAccount(theUser)" class="overheadButton" ng-show="disableNickname">
        actualizar perfil
    </button>
    <button ng-disabled="!accountCreationContainer.$valid || processing" class="button mini icon fa-user overheadButton"
            ng-click="createAccount(theUser)"></button>
    <div class="loading-dialogue ">
        <i class="fa fa-refresh loadingdialogue white popup-loading" ng-class="!processing?'hideLoading':''"></i>
    </div>
</div>
